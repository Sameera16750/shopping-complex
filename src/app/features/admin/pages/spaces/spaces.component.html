<div class="flex flex-wrap gap-[20px]">
  <div class="w-[calc((100%/2)-10px)] flex flex-col gap-[20px]">
    <div class="space-header-crd">
      <h3>Floors</h3>
      <div class="details">
        <div class="totals">
          <div class="flex w-[70%] justify-between">
            <div class="value-area">
              <span class="value">10</span>
              <p-tag value="Total" styleClass="bg-[--primary-color-blue]"></p-tag>
            </div>
            <div class="value-area">
              <span class="value">3</span>
              <p-tag value="Available" styleClass="bg-[--primary-color-green]"></p-tag>
            </div>
            <div class="value-area">
              <span class="value">7</span>
              <p-tag value="Filled" styleClass="bg-[--primary-color-yellow]"></p-tag>
            </div>
          </div>
          <div class="add-btn" (click)="popupHeader='Add New Floor';visiblePopup=true;">
            Add <i class="pi pi-fw pi-plus"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full bg-[--primary-color-white] p-[10px] rounded-[10px] overscroll-x-auto">
      <app-table [cols]="floorSchema" [products]="floorData" [isDeleteEnabled]="true" [isUpdateEnabled]="true"
                 [isViewEnabled]="false"></app-table>
    </div>
  </div>
  <div class="w-[calc((100%/2)-10px)] flex flex-col gap-[20px]">
    <div class="space-header-crd">
      <h3>Spaces</h3>
      <div class="details">
        <div class="totals">
          <div class="flex w-[70%] justify-between">
            <div class="value-area">
              <span class="value">10</span>
              <p-tag value="Total" styleClass="bg-[--primary-color-blue]"></p-tag>
            </div>
            <div class="value-area">
              <span class="value">3</span>
              <p-tag value="Available" styleClass="bg-[--primary-color-green]"></p-tag>
            </div>
            <div class="value-area">
              <span class="value">7</span>
              <p-tag value="Filled" styleClass="bg-[--primary-color-yellow]"></p-tag>
            </div>
          </div>
          <div class="add-btn" (click)="popupHeader='Add New Space';visiblePopup=true;">
            Add <i class="pi pi-fw pi-plus"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full bg-[--primary-color-white] p-[10px] rounded-[10px] overscroll-x-auto">
      <app-table [cols]="roomSchema" [products]="roomData" [isViewEnabled]="false"></app-table>
    </div>
  </div>
</div>

<!--forms-->
<p-dialog [header]="popupHeader" [(visible)]="visiblePopup">
  <app-add-and-update-floor *ngIf="popupHeader==='Add New Floor'" submitButtonLabel="Save"
                            [frmAddUpdateFloorDetails]="frmAddUpdateFloorDetails"
                            (buttonSubmitted)="submitFloorData()"></app-add-and-update-floor>
  <app-add-and-update-space [frmAddUpdateSpaceDetails]="frmAddUpdateSpaceDetails" *ngIf="popupHeader==='Add New Space'"
                            [floorList]="floorList" (buttonSubmitted)="submitSpaceData()"
                            submitButtonLabel="Save"></app-add-and-update-space>
</p-dialog>
