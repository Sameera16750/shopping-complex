<div class="bg-[--bg-white-1] h-[100vh] flex">
  <div class="overflow-x-hidden duration-[0.5s]" [class]="!isMenuOpened?'w-0':'w-[calc(100%/3.2)]'">
    <app-sidebar (pageTitle)="pageTitle=$event"></app-sidebar>
  </div>
  <div class="w-full h-full ps-[25px]">
    <app-header [pageTitle]="pageTitle" (isMenuOpened)="isMenuOpened=$event"></app-header>
    <app-content></app-content>
  </div>
</div>
