<div class="flex flex-col dropdown-input-main gap-[5px] mb-[20px]" [class.invalid]="ngControl.control?.invalid && ngControl.touched">
  <label class="text-[15px]">{{label}}</label>
  <p-dropdown [options]="options" [filter]="true" optionLabel="name" [formControl]="$any(ngControl.control)"></p-dropdown>
  <span *ngIf="ngControl.control?.invalid && ngControl.touched" class="text-[13px] text-[--primary-color-red]">
    please enter valid {{label}}</span>
</div>
